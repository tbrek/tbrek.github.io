    <row>
      <p id="header">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h4>&nbsp; A few good apps</h4>
          </div>
        </div>
      </p>


      <p id="apps"></p>
    </row>
    <!-- <p id="demo"></p> -->

    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
        }
    };
    xhttp.open("GET", "data/appstore.xml", true);
    xhttp.send();

    function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        x = xmlDoc.getElementsByTagName("title");
        for (i = 0; i < x.length; i++ ) {
          document.getElementById("apps").innerHTML +=
          '<div class="row"><div class="col-lg-1 col-md-4 col-sm-12"><div class="icon"><a href="'
            +xmlDoc.getElementsByTagName("url")[i].childNodes[0].nodeValue
            +'" target="_blank"><img src="'+xmlDoc.getElementsByTagName("icon")[i].childNodes[0].nodeValue
            +'" class="img"></a></div></div>'
            +'<div class="col-lg-4 col-md-8 col-sm-12 desc"><h5>'+xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue
            +'</h5><p class="description">'+xmlDoc.getElementsByTagName("description")[i].childNodes[0].nodeValue+'</p></div></div>'
            ;
        }

    }
    </script>


    <!-- Optional JavaScript -->
